<mat-sidenav-container
  class="pg-fixed-backdrop"
  [hasBackdrop]="true"
  (backdropClick)="onBackdropClick()"
>
  <mat-sidenav-content>
    <ng-content select="[content]"></ng-content>
  </mat-sidenav-content>
  <mat-sidenav
    [fixedInViewport]="true"
    [opened]="isSidenavOpen$ | async"
    [mode]="'over'"
    (closedStart)="onClosedStart()"
  >
    <ng-content select="[sidenav]"></ng-content>
  </mat-sidenav>
</mat-sidenav-container>
